<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes 2025 - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <div class="header">
            <h1><i class="bi bi-airplane-fill"></i> Agencia de Viajes 2025</h1>
        </div>

    <nav class="navbar navbar-expand navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex w-100">
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-fill"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="destinos.html">
                            <i class="bi bi-globe"></i> Destinos
                        </a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="ofertas.html">
                            <i class="bi bi-gift-fill"></i> Ofertas
                        </a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link active" href="reservas.html">
                            <i class="bi bi-pencil-square"></i> Reservas
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div>
            <h2>Formulario de Reserva</h2>
            <p>Este es un prototipo: los datos no se guardan.</p>

            <div class="form-container">
                <form id="formReserva">
                    <div class="mb-3">
                        <label for="nombre">Nombre completo</label>
                        <input id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Correo electrónico</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="destino">Destino</label>
                        <select id="destino" name="destino" class="form-select" required>
                            <option value="">Selecciona</option>
                            <option value="paris">París</option>
                            <option value="roma">Roma</option>
                            <option value="nuevayork">Nueva York</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha">Fecha</label>
                        <input id="fecha" name="fecha" type="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-submit">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
